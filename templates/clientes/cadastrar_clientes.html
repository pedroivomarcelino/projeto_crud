{% extends 'base/base.html' %}

{% block content %}

  {% include 'partials/_alertas.html' %}

  <form class="row g-3" method="POST" action="{% url 'inserir-cliente' %}">

    {% csrf_token %}
    {{ form.as_p }}

    <div class="col-md-6">
      <label for="nome_cliente" class="form-label">Nome</label>
      <input type="text" name="nome_cliente" class="form-control" id="nome_cliente" required/>
    </div>

    <div class="col-md-3">
      <label for="cpf_cnpj_cliente" class="form-label">CPF</label>
      <input type="text" name="cpf_cnpj_cliente" class="form-control" id="cpf_cnpj_cliente" required/>
    </div>

    <div class="col-md-3">
      <label for="rg_cliente" class="form-label">RG</label>
      <input type="text" name="rg_cliente" class="form-control" id="rg_cliente" />
    </div>

    <div class="col-6">
      <label for="endereco_cliente" class="form-label">Endereço</label>
      <input type="text" name="endereco_cliente" class="form-control" id="endereco_cliente" required/>
    </div>

    <div class="col-2">
        <label for="cep_cliente" class="form-label">CEP</label>
        <input type="text" name="cep_cliente" class="form-control" id="cep_cliente" required/>
      </div>

    <div class="col-2">
      <label for="numero_cliente" class="form-label">Número</label>
      <input type="text" name="numero_cliente" class="form-control" id="numero_cliente" required/>
    </div>

    <div class="col-2">
      <label for="complemento_cliente" class="form-label">Complemento</label>
      <input type="text" name="complemento_cliente" class="form-control" id="complemento_cliente" />
    </div>

    <div class="col-3">
      <label for="bairro_cliente" class="form-label">Bairro</label>
      <input type="text" name="bairro_cliente" class="form-control" id="bairro_cliente" required/>
    </div>

    <div class="col-3">
        <label for="municipio_cliente" class="form-label">Município</label>
        <input type="text" name="municipio_cliente" class="form-control" id="municipio_cliente" required/>
    </div>

    <div class="col-3">
        <label for="cidade_cliente" class="form-label">Cidade</label>
        <input type="text" name="cidade_cliente" class="form-control" id="cidade_cliente" required/>
    </div>

    <div class="col-3">
        <label for="estado_cliente" class="form-label">Estado</label>
        <input type="text" name="estado_cliente" class="form-control" id="estado_cliente" required/>
    </div>

    <div class="col-3">
        <label for="telefone_cliente" class="form-label">Telefone</label>
        <input type="text" name="telefone_cliente" class="form-control" id="telefone_cliente" placeholder="21 9999-9999"/>
    </div>

    <div class="col-3">
        <label for="celular_cliente" class="form-label">Celular</label>
        <input type="text" name="celular_cliente" class="form-control" id="celular_cliente" placeholder="21 99999-9999" required/>
    </div>

    <div class="col-3">
        <label for="email_cliente" class="form-label">E-mail</label>
        <input type="email" name="email_cliente" class="form-control" id="email_cliente" placeholder="email@email.com"/>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success mt-2">Cadastrar</button>
    </div>

  </form>
{% endblock %}
