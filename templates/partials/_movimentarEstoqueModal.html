{% load static %}

<!-- Modal para dar entrada no estoque -->
{% for produto in produtos %}
  <div class="modal fade" id="entradaProdutoEstoque{{ produto.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Entrada no Estoque</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form action="{% url 'entrada-estoque' id=produto.id %}" method="POST">
          <div class="modal-body">
            {% csrf_token %}
            <input type="number" name="quantidade_produto" id="quantidade_produto" class="form-control" placeholder="Digite a quantidade de entrada no estoque" required />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endfor %}

<!-- Modal para dar saída no estoque -->
{% for produto in produtos %}
  <div class="modal fade" id="saidaProdutoEstoque{{ produto.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Saída do Estoque</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form action="#" method="POST">
            {% csrf_token %}
            <input type="number" name="quantidade_produto" id="quantidade_produto" class="form-control" placeholder="Digite a quantidade de saída do estoque" required />
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
