{% load static %}

{% for cliente in clientes %}
  <!-- Modal de Exclusão -->
  <div class="modal fade" id="excluirClienteModal{{ cliente.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar Exclusão</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja excluir o cliente <strong>{{ cliente.nome_cliente }}</strong>?</p>
        </div>
        <div class="modal-footer">
          <a class="btn btn-danger" href="{% url 'deletar-cliente' id=cliente.id %}">Excluir</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
