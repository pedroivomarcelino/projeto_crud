{% if messages %}
  <div style="width: 100%; padding: 0 20px; margin-bottom: 20px;">
    {% for message in messages %}
      <div 
        class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" 
        role="alert" 
        style="width: 100%; font-size: 1rem; padding: 10px 20px;"
      >
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="top: 5px; right: 10px;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}
