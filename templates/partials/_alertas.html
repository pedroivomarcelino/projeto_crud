{% if messages %}
  <div style="width: 100%; padding: 0 20px; margin-bottom: 20px;">
    {% for message in messages %}
      <div 
        class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" 
        role="alert" 
        style="width: 100%; font-size: 1rem; padding: 10px 20px;"
      >
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
