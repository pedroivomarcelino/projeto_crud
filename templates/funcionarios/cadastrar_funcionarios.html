{%  extends 'base/base.html' %}

{% block content %}

    {% include 'partials/_alertas.html' %}

    <form  method="POST" action="#">

    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="form-row">
        <div class="col-md-4">
            <label for="nome_funcionario" class="form-label">Nome do Funcionário</label>
            <input type="text" name="nome_funcionario" class="form-control" id="nome_funcionario" required/>
        </div>
   
        <div class="col-md-4">
            <label for="cpf_funcionario" class="form-label">CPF</label>
            <input type="text" name="cpf_funcionario" class="form-control" id="cpf_funcionario" required/>
        </div>

        <div class="col-md-4">
            <label for="rg_funcionario" class="form-label">RG</label>
            <input type="text" name="rg_funcionario" class="form-control" id="rg_funcionario" required/>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-4">
            <label for="endereco_funcionario" class="form-label">Endereço</label>
            <input type="text" name="endereco_funcionario" class="form-control" id="endereco_funcionario"/>
        </div>

        <div class="col-md-4">
            <label for="bairro_funcionario" class="form-label">Bairro</label>
            <input type="text" name="bairro_funcionario" class="form-control" id="bairro_funcionario" />
        </div>

        <div class="col-md-4">
            <label for="cidade_funcionario" class="form-label">Cidade</label>
            <input type="text" name="cidade_funcionario" class="form-control" id="cidade_funcionario" />
        </div>
    </div>

    <div class="form-row">
        <div class="col-2">
            <label for="telefone_funcionario" class="form-label">Telefone</label>
            <input type="text" name="telefone_funcionario" class="form-control" id="telefone_funcionario" placeholder="ex: 21 99999-9999" required/>
        </div>

        <div class="col-2">
            <label for="salario_funcionario" class="form-label">Salário</label>
            <input type="number" name="salario_funcionario" step="0.01" class="form-control" id="salario_funcionario" placeholder="ex: 2000,00" required/>
        </div>

        <div class="col-2">
            <label for="comissao_funcionario" class="form-label">Comissão</label>
            <input type="number" name="comissao_funcionario"  class="form-control" id="comissao_funcionario" required/>
        </div>

        <div class="col-2">
            <label for="cargo_funcionario">Cargo</label>
            <select id="cargo_funcionario" class="form-control">
              <option selected></option>
              <option value="administrativo">Administrativo</option>
              <option value="vendedor">Vendedor</option>
            </select>
        </div>

        <div class="col-2">
            <label for="status_funcionario">Status</label>
            <select id="status_funcionario" class="form-control">
              <option value="ativo" selected>Ativo</option>
            </select>
        </div>
    </div>


    <div class="form-row">
        <div class="col-12">
            <button type="submit" class="btn btn-success mt-2">Cadastrar</button>
        </div>
    </div>

    </form>
{% endblock %}
