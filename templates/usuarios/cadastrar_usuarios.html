{% extends 'base/base.html' %}

{% block content %}

  {% include 'partials/_alertas.html' %}
  
  <form class="row g-3" method="POST" action="{% url 'inserir-usuario' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="col-md-6">
      <label for="nome_usuario" class="form-label">Nome usu√°rio</label>

  </form>
