{%  extends 'base/base.html' %}

{% block content %}

    {% include 'partials/_alertas.html' %}

    <form  method="POST" action="{%  url 'update-produtos' id=produtos.id %}">

    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="form-row">
        <div class="col-md-2">
            <label for="codigo_produto" class="form-label">Código do Produto</label>
            <input type="text" name="codigo_produto" class="form-control" id="codigo_produto" value="{{produtos.codigo_produto}}" required />
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-6">
            <label for="nome_produto" class="form-label">Nome do Produto</label>
            <input type="text" name="nome_produto" class="form-control" id="nome_produto" value="{{produtos.nome_produto}}" required />
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-3">
            <label for="modelo_produto" class="form-label">Modelo do Produto</label>
            <input type="text" name="modelo_produto" class="form-control" id="modelo_produto" value="{{produtos.modelo_produto}}" />
        </div>

        <div class="col-md-3">
            <label for="fabricante_produto" class="form-label">Fabricante do Produto</label>
            <input type="text" name="fabricante_produto" class="form-control" id="fabricante_produto" value="{{produtos.fabricante_produto}}" />
        </div>
    </div>

    <div class="form-row">
        <div class="col-3">
            <label for="preco_produto" class="form-label">Preço do Produto</label>
            <input type="number" name="preco_produto" step="0.01" class="form-control" id="preco_produto" placeholder="0,00" value="{{produtos.preco_produto|stringformat:'.2f'}}" required />
        </div>

        <div class="col-3">
            <label for="quantidade_produto" class="form-label">Quantidade do Produto</label>
            <input type="text" name="quantidade_produto" class="form-control" id="quantidade_produto" value="{{produtos.quantidade_produto}}" required />
        </div>
    </div>

    <div class="form-row">
        <div class="col-4">
            <label for="descricao_produto" class="form-label">Descrição do Produto</label>
            <textarea id="descricao_produto" name="descricao_produto" rows="5" cols="50"  > {{produtos.descricao_produto}} </textarea>
            
        </div>
    </div>

    <div class="form-row">
        <div class="col-12">
            
            <button type="submit" class="btn btn-success mt-2">Atualizar</button>
        </div>
    </div>
    
    </form>
{% endblock %}
